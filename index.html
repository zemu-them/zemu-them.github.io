<!doctype html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/main.css"></link>
  <script type="text/javascript" src="./js/jquery-1.7.2.min.js"></script>
  <script type="text/javascript" src="./js/jquery.scrollify.js"></script>
  <script>
  $(function() {
    $.scrollify({
      section:".panel",
      updateHash: true,
      scrollbars:false

    });
  });

  function OnLinkClick(strLink) {
    $.scrollify.move("#"+strLink);
    return false;
  }
  </script>

  <title>Hello, world!</title>
</head>
<body>
  <div class="panel top" data-section-name="top">
        <a href="#name" class="top_name"><div onclick="OnLinkClick('name');">名前</div></a>
        <a href="#career" class="top_career"><div onclick="OnLinkClick('career');">経歴</div></a>
        <a href="#create" class="top_create"><div onclick="OnLinkClick('create');">作成物</div></a>
        <a href="#link" class="top_link"><div onclick="OnLinkClick('link');">リンク</div></a>
  </div>

  <div class="panel" data-section-name="name">
    <p>名前</p>
  </div>

  <div class="panel" data-section-name="career">
    <p>経歴</p>
  </div>

  <div class="panel" data-section-name="create">
    <p>作成物</p>
  </div>

  <div class="panel"data-section-name="link">
    <p>リンク</p>
  </div>
</body>
</html>
